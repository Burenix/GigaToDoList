{% extends "base.html" %}
{% block content %}
    <h2>{{ title }}</h2>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Отправить ссылку для сброса пароля</button>
    </form>
{% endblock %}
