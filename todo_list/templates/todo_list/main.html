<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>
<body>
    Tasks:
    <ul>
        {% for task in tasks %}
            <a href="{% url 'task-detail' task.id %}"><li>{{ task.title }}</li></a> 
        {% endfor %}
    </ul>
    <a href="{% url 'task-create' %}">Create task</a>
</body>
</html>
