{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Task Delete</title>
</head>
<body>
    {% block content %}
    <a href="{% url 'tasks' %}">Back</a>
    <form action="" method="post">
        {% csrf_token %}
        <p>Ты уверен, что хочешь удалить задачу - {{ task.title }}</p>
        <input type="submit" value="Delete">
    </form>
    {% endblock content %}
</body>
</html>
